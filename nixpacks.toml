[phases.setup]
nixPkgs = ['...', 'postgresql']

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader --no-interaction',
    'npm ci --include=dev'
]

[phases.build]
cmds = [
    'npm run build',
    'ls -la public/build || echo "Build directory not found!"',
    'ls -la public/build/manifest.json || echo "Manifest not found!"'
]

[start]
cmd = 'bash -c "php artisan config:clear && php artisan migrate --force && php artisan storage:link && php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"'
