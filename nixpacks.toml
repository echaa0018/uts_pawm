[phases.setup]
nixPkgs = ['...', 'postgresql']

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader --no-interaction',
    'npm ci --include=dev'
]

[phases.build]
cmds = [
    'npm run build',
    'ls -la public/build || echo "Build directory not found!"',
    'ls -la public/build/manifest.json || echo "Manifest not found!"'
]

[phases.deploy]
cmds = [
    'echo "=== DEPLOY PHASE STARTING ==="',
    'echo "Clearing config cache..."',
    'php artisan config:clear || echo "Config clear failed"',
    'echo "Running migrations..."',
    'php artisan migrate --force --verbose || echo "Migration failed"',
    'echo "Creating storage link..."',
    'php artisan storage:link || echo "Storage link failed"',
    'echo "Caching configuration..."',
    'php artisan config:cache || echo "Config cache failed"',
    'php artisan route:cache || echo "Route cache failed"',
    'php artisan view:cache || echo "View cache failed"',
    'echo "=== DEPLOY PHASE COMPLETE ==="'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=${PORT:-8080}'
